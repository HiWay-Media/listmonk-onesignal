env:
  - CGO_ENABLED=0

builds:
  - binary: listmonk-onesignal.bin
    main: .
    goos:
      - windows
      - darwin
      - linux
      - freebsd
      - openbsd
      - netbsd
    goarch:
      - amd64
    ldflags:
      - -s -w -X "main.buildString={{ .Tag }} ({{ .ShortCommit }} {{ .Date }})" -X "main.versionString={{ .Tag }}"

archives:
  - format: tar.gz
    files:
      - README.md
      - LICENSE